<!doctype html>
<html>
    <head>
        <title>ScriptIn</title>
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:900&display=swap" rel="stylesheet">
        <!-- Bootstrap, popper -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/styles.css">
        <script src="../js/jquery-3.4.1.min.js"></script>
        <script src="../js/popper.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- html content -->
        <div id="parent" class="section parent-div">
                <div class="container">
                        <div class="row title-area">
                                <div class="col-md-12">
                                        <!-- Title -->
                                        <span class="title-div">ScriptIn</span>
                                        <!-- Icon -->
                                        <img src="../images/icon-128.png" width="80" height="64" style="float: right; margin-right: 25px">
                                </div>
                        </div>
                        <div class="row form-area">
                                <div class="col-md-8">
                                        <!-- form -->
                                        <form>
                                                <div class="form-group">
                                                        <label for="textarea">Script</label>
                                                        <textarea class="form-control input-small" id="script" rows="3" placeholder="Enter Script To Be Executed"></textarea>
                                                </div>
                                                <div class="form-group">
                                                        <label for="type">Type</label>
                                                        <select class="form-control input-small" id="type">
                                                          <option>Script</option>
                                                          <option>Log</option>
                                                        </select>
                                                      </div>
                                                <button id="execute-btn" class="btn btn-sm btn-contact">Execute</button>
                                        </form>
                                </div>
                        </div>
                </div>
        </div>

        <!-- js -->
        <script src="../js/deferred.js"></script>
        <script src="../js/messagecontroller.js"></script>
        <script src="../js/popup.js"></script>
    </body>
</html>
